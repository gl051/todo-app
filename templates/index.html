<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Todo App</h1>
            <p class="subtitle">Stay organized and get things done</p>
        </header>

        <div class="add-task-section">
            <button class="btn btn-primary" id="addTaskBtn">+ Add New Task</button>
        </div>

        <!-- Task Form Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Task</h2>
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required placeholder="Enter task title">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="3" placeholder="Enter task description"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate">
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority">
                                <option value="normal">Normal</option>
                                <option value="important">Important</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tasks List -->
        <div class="tasks-container">
            <div class="sort-controls">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" class="sort-select">
                    <option value="default">Default (Status, Priority, Due Date)</option>
                    <option value="due-date-asc">Due Date (Earliest First)</option>
                    <option value="due-date-desc">Due Date (Latest First)</option>
                    <option value="priority-asc">Priority (Urgent ‚Üí Normal)</option>
                    <option value="priority-desc">Priority (Normal ‚Üí Urgent)</option>
                </select>
            </div>
            <div id="tasksList" class="tasks-list">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
